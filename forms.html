<html>
<head>
<script>
function Validation()
{
var name=document.forms["RegForm"]["name"];
var Address=document.forms["RegForm"]["address"];
var Email=document.forms["RegForm"]["emailaddress"];
var Age=document.forms["RegForm"]["age"];
var Mobile=document.forms["RegForm"]["mobile"];
var States=document.forms["RegForm"]["states"];
if(name.value == "")
{
window.alert("please enter your name.");
name.focus();
return false;
}
else
{
for(i=0;i<name.length;i++)
if(!(name.charAt(i)>='a' && name.charAt(i)<='z')||(!(name.charAt(i)>='A' && name.charAt(i)<='Z')))
{
alert("enter only alphabets");
}
}
if(name.length<5)
{
alert("username length should be greater than 5");
return false;
}
if(Address.value == "")
{
window.alert("please enter your address.");
Address.focus();
return false;
}
if(Email.value == "")
{
window.alert("please enter your email id.");
Email.focus();
return false;
}
if(Age.value == "")
{
window.alert("please enter your age.");
Age.focus();
return false;
}
if(Age<1||Age>120)
{
alert("age should be between 1 and 120");
return false
}
if(Mobile.value == "")
{
window.alert("please enter your mobile number.");
Mobile.focus();
return false;
}

if(States.selectedIndex<1)
{
window.alert("select your states.");
States.focus();
return false;
}
}
</script>
</head>
<body>
<center>
<table border="0" bgcolor="skyblue">
<form name="RegForm" action="/submit.php" onsubmit="return Validation()">
<tr>
<td>Name:<input type="text" name="name" /></td>
</tr>
<br>
<tr>
<td>Age:<input type="text" name="age"/></td>
</tr>
<br>
<tr>
<td>Gender:<br><input type="radio" name="gender" value="male" checked>Male<br>
<input type="radio" name="gender" value="female">Female</td><br>
</tr>
<tr>
<td>Address:<input type="text" name="address" /></td>
</tr>
<br>
<tr>
<td>State:<br>
<select name="states" >
<option value=""></option>
<option value="kerala">Kerala</option>
<option value="karnataka">Karnataka</option>
<option value="andhra pradesh">Andhra Pradesh</option>
<option value="tamil nadu">Tamil Nadu</option>
</select></td><br>
</tr>
<tr>
<td>Mobileno.:<input type="text" name="mobile" /></td>
</tr>
<br>
<tr>
<td>Email-id:<input type="text" name="emailaddress" /></td>
</tr>
<br>
<tr>
<td><input type="submit" value="signup" name="signup" /></td>
</tr>
</table>
</center>
</form>
</body>
</html>
